<form (ngSubmit)="login()" [formGroup]="form" nz-form>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username" nzRequired>Username</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input formControlName="username" id="username" nz-input type="text">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input formControlName="password" id="password" nz-input type="password">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-control [nzOffset]="6" [nzSpan]="14">
      <button [disabled]="!form.valid" nz-button nzType="primary" type="submit" [nzLoading]="isLoading">Sign in</button>
    </nz-form-control>
  </nz-form-item>

    <nz-form-control [nzOffset]="6" [nzSpan]="14">
      <button (click)="sendResetPassword()" [disabled]="form.pristine ||(form.errors && form.errors['email'])"
              nz-button
              type="button">
        Forgot your password?
      </button>
    </nz-form-control>
  </nz-form-item>-->
</form>
